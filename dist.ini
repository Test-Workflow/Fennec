name    = Fennec
author  = Chad 'Exodist' Granum <exodist7@gmail.com>
license = Perl_5
copyright_holder = Chad Granum

[BumpVersionFromGit]
first_version = 0.025

[Git::Check]
[Git::Commit]
[Git::Tag]
[GatherDir]
[MetaYAML]
[Manifest]
[License]
[Readme]
[PruneCruft]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[PruneFiles]
filenames = presentation
filenames = res

[Prereq]
Benchmark         = 0
Cwd               = 0
Data::Dumper      = 0
List::Util        = 0
Scalar::Util      = 0
Time::HiRes       = 0
Digest::MD5       = 0
File::Temp        = 0
List::MoreUtils   = 0
Try::Tiny         = 0
Parallel::Runner  = 0.006
Exporter::Declare = 0.016
